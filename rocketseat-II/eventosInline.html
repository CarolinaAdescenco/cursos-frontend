<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos Inline</title>
</head>
<body>
    
    <div id="app">
        <button onclick="mostraAlerta()">Pressione</button>
        <button onmouseover="mostraAlerta2()">Passe por cima</button>        
    </div>

    <div id="input">
        <input onkeypress="mostraAlerta3()" type="text">
    </div>

    <script>
        function mostraAlerta(){
            alert('Bot√£o foi clicado');
        }

        function mostraAlerta2(){
            alert('Mouse passou por cima');
        }

        function mostraAlerta3(){
            alert('Input pressionado por alguma tecla');
        }
    </script>
</body>
</html>
