<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exerc√≠cio 2</title>
</head>
<body>
    
    <button id="btnAdd">Clique</button>

    <div id="quadrado"></div>

    <script>
        
        var btnAddElement = document.getElementById('btnAdd');
        var quadradoElement = document.getElementById('quadrado');

        function getRandomColor(){
            var letters = "0123456789ABCDEF";
            var color = "#";

            for(var i =0; i < 6; i++){
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        btnAdd.onclick = function(){
            
            var quadrado = document.createElement('div');
            quadrado.style.width = '100px';
            quadrado.style.height = '100px';
            quadrado.style.backgroundColor = '#F00';

            quadradoElement.appendChild(quadrado);

            quadradoElement.onmouseover = function(){
                quadrado.style.backgroundColor = getRandomColor();
            }

            quadradoElement.appendChild(quadrado);
        }
    
    </script>

</body>
</html>
